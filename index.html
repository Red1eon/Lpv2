<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="IronFitジム - 一流の設備、専門トレーナー、24時間利用可能で内なる野獣を解き放て。" />
  <title>IronFitジム</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-gray-900 font-sans">

  <main>
    <!-- HERO -->
    <section class="h-screen flex flex-col justify-center items-center text-center relative overflow-hidden px-4 bg-black text-white">
      <video autoplay loop muted preload="auto" class="absolute inset-0 w-full h-full object-cover">
        <source src="https://videos.pexels.com/video-files/3195530/3195530-uhd_2560_1440_25fps.mp4" type="video/mp4" />
        <source src="https://videos.pexels.com/video-files/3195530/3195530-uhd_2560_1440_25fps.webm" type="video/webm" />
        <source src="https://videos.pexels.com/video-files/3195530/3195530-uhd_2560_1440_25fps.ogv" type="video/ogg" />
      </video>

      <!-- Content Over Video -->
      <h1 class="text-6xl md:text-8xl font-bold fade-in-up">IronFitジム</h1>
      <p class="text-xl md:text-2xl text-gray-300 mt-4 fade-in-up delay-1">内なる野獣を解き放て</p>
      <div class="absolute bottom-10 animate-bounce">
        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </section>

    <!-- FACILITY HIGHLIGHT -->
    <section class="py-20 bg-gray-100">
      <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center gap-16 px-6">
        <!-- Image -->
        <img 
          src="https://images.pexels.com/photos/16513604/pexels-photo-16513604/free-photo-of-dumbbells-fr-body-building.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
          alt="ジムの器具" 
          class="w-full md:w-1/2 rounded-xl shadow-2xl transition-transform duration-300 transform hover:scale-105" 
          loading="lazy"
        />
      
        <!-- Text Content -->
        <div class="md:w-1/2 text-center md:text-left">
          <h2 class="text-4xl font-semibold text-gray-800 mb-6">一流の設備と施設</h2>
          <p class="text-lg text-gray-600 leading-relaxed mb-6">
            フリーウェイトから最新マシン、リカバリーゾーンまで、IronFitにはあなたの目標達成に必要なすべてがあります。
          </p>
          <a href="#services" class="text-lg font-medium text-black hover:text-gray-800 transition duration-300">サービスを見る</a>
        </div>
      </div>
    </section>
    
    <!-- GYM SHOWCASE -->
    <section class="h-[70vh] bg-black flex items-center justify-center relative overflow-hidden">
      <div class="w-full h-full relative overflow-hidden">
        <!-- Rotating Images Wrapper -->
        <div class="flex w-full h-full animate-rotateSlides">
          <img src="https://images.pexels.com/photos/791763/pexels-photo-791763.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="ジムの内部と器具" class="w-full h-full object-cover rounded-lg shadow-2xl" loading="lazy" />
          <img src="https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="ジムのウェイトとマシン" class="w-full h-full object-cover rounded-lg shadow-2xl" loading="lazy" />
          <img src="https://images.pexels.com/photos/1694797/pexels-photo-1694797.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="トレーニングエリア" class="w-full h-full object-cover rounded-lg shadow-2xl" loading="lazy" />
        </div>
      </div>
    </section>

    <!-- PROGRAM HIGHLIGHTS -->
    <section class="py-20 bg-white">
      <div class="max-w-4xl mx-auto text-center px-4">
        <h3 class="text-3xl font-bold mb-8">IronFitが選ばれる理由</h3>
        <ul class="space-y-4 text-gray-700 text-lg">
          <li>🔥 筋力トレーニング、カーディオ、HIITセッション</li>
          <li>💪 パーソナルトレーナーと栄養ガイド</li>
          <li>🧘 ヨガ、ズンバ、ウェルネスクラス</li>
          <li>⏱ 24時間営業 & 柔軟なプラン</li>
        </ul>
      </div>
    </section>

    <!-- CALL TO ACTION -->
    <section class="py-20 bg-gray-100 text-center px-4">
      <h4 class="text-3xl font-semibold mb-6">7日間の無料体験を始めよう</h4>
      <p class="text-gray-600 mb-6">契約なし、言い訳なし、結果のみ。</p>
      <button class="bg-black text-white px-8 py-3 rounded-full text-lg hover:bg-gray-800 transition" aria-label="7日間の無料体験を始める">今すぐ始める</button>
    </section>
  </main>
</body>
</html>
